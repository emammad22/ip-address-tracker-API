<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="./tracker.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>IP Address Tracker</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <h1 class="header-name">IP Address Tracker</h1>

                <div class="search">
                    <input type="text" placeholder="Search for any IP address or domain" id="input">
                    <button class="search-btn" id="search"><img src="./images/arrow.svg" alt=""></button>
                </div>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="container">
            <div class="main-inner">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <section class="section">
        <div class="container">
            <div class="section-inner">
                <div class="info-ip">
                    <div class="ip-address-section">
                        <p class="head ip-head">IP Address</p>
                        <p class="info ip-address" id="ip-address">192.212.174.101</p>
                    </div>
                    <div class="location-section">
                        <p class="head location-head">Location</p>
                        <p class="info location" id="location">Brooklyn, NY
                            10001</p>
                    </div>
                    <div class="timezone-section">
                        <p class="head timezone-head">Timezone</p>
                        <p class="info timezone" id="timezone">UTC -05:00</p>
                    </div>
                    <div class="isp-section">
                        <p class="head isp-head">Isp</p>
                        <p class="info isp" id="isp">SpaceX Starlink</p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- LeafletJs script -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Script files -->
    <script src="./iptracker.js"></script>
</body>

</html>
